<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MFA Salah Clock</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg: #050608;
      --bg-soft: #0b0f1c;
      --fg-soft: #cbd5f5;
      --fg-strong: #fef2c0;
      --fg-before: #76c7ff;
      --fg-danger: #ff6b6b;
      --fg-over: #888ea8;
      --accent: #1f2937;
      --pill-active: #4f46e5;
      --pill-upcoming: #1f2937;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: radial-gradient(circle at top, #101320, #020308 55%);
      color: var(--fg-soft);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
        "Segoe UI", sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 18px;
    }

    .wrapper {
      width: 100%;
      max-width: 900px;
      border-radius: 32px;
      padding: 32px 32px 30px;
      background: rgba(9, 11, 25, 0.92);
      box-shadow: 0 26px 60px rgba(0, 0, 0, 0.75);
      display: flex;
      flex-direction: column;
      gap: 32px;
    }

    /* loving header */
    .header-love {
      text-align: center;
      font-size: 1.25rem;
      letter-spacing: 0.08em;
      color: #e0e3f3;
      opacity: 0.8;
      margin-bottom: -10px;
    }

    .clock-container {
      text-align: center;
      margin-top: -10px;
    }

    .time {
      font-size: clamp(4.2rem, 9vw, 6rem);
      font-weight: 600;
      letter-spacing: 0.1em;
      color: #f9fafb;
      text-shadow: 0 0 28px rgba(148, 163, 253, 0.55);
      margin-bottom: 6px;
    }

    .date {
      font-size: 1.2rem;
      color: #aeb4c8;
      letter-spacing: 0.16em;
      text-transform: uppercase;
    }

    .status-block {
      padding: 22px 22px 24px;
      border-radius: 26px;
      background: linear-gradient(
        135deg,
        rgba(15, 23, 42, 0.96),
        rgba(17, 24, 39, 0.96)
      );
      border: 1px solid rgba(148, 163, 253, 0.18);
    }

    .status-label {
      font-size: 1rem;
      text-transform: uppercase;
      letter-spacing: 0.22em;
      color: #7c8296;
      margin-bottom: 12px;
      text-align: center;
    }

    .status-main {
      font-size: 1.8rem;
      font-weight: 600;
      margin-bottom: 10px;
      text-align: center;
    }

    .status-main.before {
      color: var(--fg-before);
    }

    .status-main.active {
      color: var(--fg-strong);
    }

    .status-main.danger {
      color: var(--fg-danger);
      font-size: 2.1rem;
    }

    .status-main.over {
      color: var(--fg-over);
    }

    .status-detail {
      font-size: 1.4rem;
      color: #c7c9d8;
      text-align: center;
      line-height: 1.6;
    }

    .status-detail.danger {
      color: var(--fg-danger);
      font-weight: 600;
    }

    .small-note {
      font-size: 0.9rem;
      color: #787d8e;
      margin-top: 14px;
      text-align: center;
      line-height: 1.4;
    }

    .prayer-row {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-top: 8px;
      padding-top: 14px;
      border-top: 1px solid rgba(31, 41, 55, 0.9);
    }

    .prayer-pill {
      flex: 1;
      border-radius: 999px;
      padding: 12px 10px 14px;
      background: rgba(15, 23, 42, 0.88);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      transition: all 0.2s ease;
    }

    .prayer-pill .prayer-name {
      font-size: 1rem;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: #9ca3af;
    }

    .prayer-pill .prayer-time {
      font-size: 1.3rem;
      color: #e5e7eb;
      font-variant-numeric: tabular-nums;
    }

    .prayer-pill.active {
      background: radial-gradient(circle at top, #4f46e5, #111827);
      box-shadow: 0 0 22px rgba(129, 140, 248, 0.85);
      transform: translateY(-1px);
    }

    .prayer-pill.upcoming {
      background: rgba(31, 41, 55, 0.96);
      box-shadow: 0 0 14px rgba(55, 65, 81, 0.7);
    }

    @media (max-width: 600px) {
      .wrapper {
        padding: 22px 16px 20px;
      }
      .time { font-size: 4rem; }
      .status-main { font-size: 1.5rem; }
      .status-main.danger { font-size: 1.8rem; }
      .status-detail { font-size: 1.1rem; }
      .prayer-pill { padding: 8px 6px 10px; }
      .prayer-pill .prayer-name { font-size: 0.85rem; }
      .prayer-pill .prayer-time { font-size: 1rem; }
    }
  </style>
</head>

<body>
  <div class="wrapper">

    <div class="header-love">Faisal ❤️ Hina</div>

    <div class="clock-container">
      <div id="time" class="time">--:--</div>
      <div id="date" class="date"></div>
    </div>

    <div class="status-block">
      <div class="status-label">Salah window · Farmingdale, NY</div>
      <div id="statusMain" class="status-main">Loading prayer times…</div>
      <div id="statusDetail" class="status-detail"></div>
      <div class="small-note">
        Red means you’re in the last minutes of this prayer window.
      </div>
    </div>

    <div class="prayer-row">
      <div class="prayer-pill" data-prayer="Fajr">
        <div class="prayer-name">Fajr</div>
        <div class="prayer-time" id="timeFajr">--:--</div>
      </div>
      <div class="prayer-pill" data-prayer="Dhuhr">
        <div class="prayer-name">Dhuhr</div>
        <div class="prayer-time" id="timeDhuhr">--:--</div>
      </div>
      <div class="prayer-pill" data-prayer="Asr">
        <div class="prayer-name">Asr</div>
        <div class="prayer-time" id="timeAsr">--:--</div>
      </div>
      <div class="prayer-pill" data-prayer="Maghrib">
        <div class="prayer-name">Maghrib</div>
        <div class="prayer-time" id="timeMaghrib">--:--</div>
      </div>
      <div class="prayer-pill" data-prayer="Isha">
        <div class="prayer-name">Isha</div>
        <div class="prayer-time" id="timeIsha">--:--</div>
      </div>
    </div>
  </div>

</body>
</html>
