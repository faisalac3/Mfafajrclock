<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MFA Salah Clock</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg: #050608;
      --bg-soft: #0b0f1c;
      --fg-soft: #cbd5f5;
      --fg-strong: #fef2c0;
      --fg-before: #76c7ff;
      --fg-danger: #ff6b6b;
      --fg-over: #888ea8;
      --accent: #1f2937;
      --pill-active: #4f46e5;
      --pill-upcoming: #1f2937;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: radial-gradient(circle at top, #101320, #020308 55%);
      color: var(--fg-soft);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
        "Segoe UI", sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 18px;
    }

    .wrapper {
      width: 100%;
      max-width: 900px;
      border-radius: 32px;
      padding: 32px 32px 30px;
      background: rgba(9, 11, 25, 0.92);
      box-shadow: 0 26px 60px rgba(0, 0, 0, 0.75);
      display: flex;
      flex-direction: column;
      gap: 32px;
    }

    .header-love {
      text-align: center;
      font-size: 1.25rem;
      letter-spacing: 0.08em;
      color: #e0e3f3;
      opacity: 0.8;
      margin-bottom: -10px;
    }

    .clock-container {
      text-align: center;
      margin-top: -10px;
    }

    .time {
      font-size: clamp(5.5rem, 14vw, 8rem);
      font-weight: 600;
      letter-spacing: 0.12em;
      color: #f9fafb;
      text-shadow: 0 0 34px rgba(148, 163, 253, 0.65);
      margin-bottom: 8px;
    }

    .date {
      font-size: 1.25rem;
      color: #aeb4c8;
      letter-spacing: 0.18em;
      text-transform: uppercase;
    }

    .status-block {
      padding: 24px 24px 26px;
      border-radius: 26px;
      background: linear-gradient(
        135deg,
        rgba(15, 23, 42, 0.96),
        rgba(17, 24, 39, 0.96)
      );
      border: 1px solid rgba(148, 163, 253, 0.18);
    }

    .status-label {
      font-size: 1rem;
      text-transform: uppercase;
      letter-spacing: 0.22em;
      color: #7c8296;
      margin-bottom: 12px;
      text-align: center;
    }

    .status-main {
      font-size: 1.8rem;
      font-weight: 600;
      margin-bottom: 10px;
      text-align: center;
    }

    .status-main.before {
      color: var(--fg-before);
    }

    .status-main.active {
      color: var(--fg-strong);
    }

    .status-main.danger {
      color: var(--fg-danger);
      font-size: 2rem;
    }

    .status-main.over {
      color: var(--fg-over);
    }

    /* Fajr special size */
    .status-main.fajr-large {
      font-size: 2.4rem;
    }

    .status-main.danger.fajr-large {
      font-size: 2.7rem;
    }

    .status-detail {
      font-size: 1.4rem;
      color: #c7c9d8;
      text-align: center;
      line-height: 1.6;
    }

    .status-detail.danger {
      color: var(--fg-danger);
      font-weight: 600;
    }

    .status-detail.fajr-large {
      font-size: 1.8rem;
    }

    .small-note {
      font-size: 0.9rem;
      color: #787d8e;
      margin-top: 14px;
      text-align: center;
      line-height: 1.4;
    }

    .prayer-row {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-top: 8px;
      padding-top: 14px;
      border-top: 1px solid rgba(31, 41, 55, 0.9);
    }

    .prayer-pill {
      flex: 1;
      border-radius: 999px;
      padding: 12px 10px 14px;
      background: rgba(15, 23, 42, 0.88);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      transition: all 0.2s ease;
    }

    .prayer-pill .prayer-name {
      font-size: 1rem;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: #9ca3af;
    }

    .prayer-pill .prayer-time {
      font-size: 1.3rem;
      color: #e5e7eb;
      font-variant-numeric: tabular-nums;
    }

    .prayer-pill.active {
      background: radial-gradient(circle at top, #4f46e5, #111827);
      box-shadow: 0 0 22px rgba(129, 140, 248, 0.85);
      transform: translateY(-1px);
    }

    .prayer-pill.upcoming {
      background: rgba(31, 41, 55, 0.96);
      box-shadow: 0 0 14px rgba(55, 65, 81, 0.7);
    }

    @media (max-width: 600px) {
      .wrapper {
        padding: 22px 16px 20px;
      }
      .time { font-size: 4.5rem; }
      .status-main { font-size: 1.6rem; }
      .status-main.danger { font-size: 1.9rem; }
      .status-main.fajr-large { font-size: 2.1rem; }
      .status-main.danger.fajr-large { font-size: 2.4rem; }
      .status-detail { font-size: 1.15rem; }
      .status-detail.fajr-large { font-size: 1.5rem; }
      .prayer-pill { padding: 8px 6px 10px; }
      .prayer-pill .prayer-name { font-size: 0.85rem; }
      .prayer-pill .prayer-time { font-size: 1rem; }
    }
  </style>
</head>

<body>
  <div class="wrapper">

    <div class="header-love">Faisal ❤️ Hina</div>

    <div class="clock-container">
      <div id="time" class="time">--:--</div>
      <div id="date" class="date"></div>
    </div>

    <div class="status-block">
      <div class="status-label">Salah window · Farmingdale, NY · Hanafi Asr</div>
      <div id="statusMain" class="status-main">Loading prayer times…</div>
      <div id="statusDetail" class="status-detail"></div>
      <div class="small-note">
        Red means you’re in the last minutes of this prayer window.
      </div>
    </div>

    <div class="prayer-row">
      <div class="prayer-pill" data-prayer="Fajr">
        <div class="prayer-name">Fajr</div>
        <div class="prayer-time" id="timeFajr">--:--</div>
      </div>
      <div class="prayer-pill" data-prayer="Dhuhr">
        <div class="prayer-name">Dhuhr</div>
        <div class="prayer-time" id="timeDhuhr">--:--</div>
      </div>
      <div class="prayer-pill" data-prayer="Asr">
        <div class="prayer-name">Asr</div>
        <div class="prayer-time" id="timeAsr">--:--</div>
      </div>
      <div class="prayer-pill" data-prayer="Maghrib">
        <div class="prayer-name">Maghrib</div>
        <div class="prayer-time" id="timeMaghrib">--:--</div>
      </div>
      <div class="prayer-pill" data-prayer="Isha">
        <div class="prayer-name">Isha</div>
        <div class="prayer-time" id="timeIsha">--:--</div>
      </div>
    </div>
  </div>

  <script>
    // CONFIG
    const LATITUDE = 40.7326; // Farmingdale, NY approx
    const LONGITUDE = -73.4454;
    const TIMEZONE = "America/New_York";
    const METHOD = 2; // ISNA
    const SCHOOL = 1; // Hanafi Asr

    // Danger window in minutes before the end of each prayer window
    const WARNING_WINDOWS = {
      Fajr: 15,
      Dhuhr: 45,
      Asr: 20,
      Maghrib: 5,
      Isha: 45
    };

    const PRAYER_ORDER = ["Fajr", "Dhuhr", "Asr", "Maghrib", "Isha"];

    let timingsDateKey = null;
    let prayerTimes = null; // Date objects
    let sunriseTime = null;
    let ishaEndTime = null; // approx 23:59

    const prayerTimeEls = {
      Fajr: document.getElementById("timeFajr"),
      Dhuhr: document.getElementById("timeDhuhr"),
      Asr: document.getElementById("timeAsr"),
      Maghrib: document.getElementById("timeMaghrib"),
      Isha: document.getElementById("timeIsha")
    };

    function pad(n) { return n < 10 ? "0" + n : "" + n; }

    function formatTime(date) {
      let h = date.getHours();
      const m = pad(date.getMinutes());
      const ampm = h >= 12 ? "PM" : "AM";
      h = h % 12;
      if (h === 0) h = 12;
      return `${h}:${m} ${ampm}`;
    }

    function formatShortTime(date) {
      let h = date.getHours();
      const m = pad(date.getMinutes());
      const ampm = h >= 12 ? "PM" : "AM";
      h = h % 12;
      if (h === 0) h = 12;
      return `${h}:${m} ${ampm}`;
    }

    function minutesBetween(later, earlier) {
      return Math.round((later - earlier) / 60000);
    }

    function secondsBetween(later, earlier) {
      return Math.floor((later - earlier) / 1000);
    }

    function formatDurationSeconds(totalSeconds) {
      if (totalSeconds < 0) totalSeconds = 0;
      const h = Math.floor(totalSeconds / 3600);
      const m = Math.floor((totalSeconds % 3600) / 60);
      const s = totalSeconds % 60;
      if (h > 0) return `${h}:${pad(m)}:${pad(s)}`;
      return `${m}:${pad(s)}`;
    }

    function updateClock() {
      const now = new Date();
      const timeEl = document.getElementById("time");
      const dateEl = document.getElementById("date");

      timeEl.textContent = formatTime(now);

      const dateFormatter = new Intl.DateTimeFormat("en-US", {
        weekday: "short",
        month: "short",
        day: "numeric",
        year: "numeric"
      });
      dateEl.textContent = dateFormatter.format(now);

      const todayKey = now.toISOString().slice(0, 10);
      if (timingsDateKey !== todayKey) {
        fetchPrayerTimes();
      }

      updateStatus(now);
    }

    function buildWindows() {
      if (!prayerTimes || !sunriseTime) return null;

      const windows = [];

      windows.push({
        name: "Fajr",
        start: prayerTimes.Fajr,
        end: sunriseTime
      });

      windows.push({
        name: "Dhuhr",
        start: prayerTimes.Dhuhr,
        end: prayerTimes.Asr
      });

      windows.push({
        name: "Asr",
        start: prayerTimes.Asr,
        end: prayerTimes.Maghrib
      });

      windows.push({
        name: "Maghrib",
        start: prayerTimes.Maghrib,
        end: prayerTimes.Isha
      });

      windows.push({
        name: "Isha",
        start: prayerTimes.Isha,
        end: ishaEndTime
      });

      return windows;
    }

    function getSalahState(now) {
      if (!prayerTimes || !sunriseTime || !ishaEndTime) return null;

      const windows = buildWindows();
      const firstStart = windows[0].start;
      const lastEnd = windows[windows.length - 1].end;

      if (now < firstStart) {
        return {
          stage: "before",
          current: "Fajr",
          next: "Fajr",
          windowStart: firstStart,
          windowEnd: sunriseTime
        };
      }

      for (let i = 0; i < windows.length; i++) {
        const w = windows[i];
        if (now >= w.start && now < w.end) {
          const next = i < windows.length - 1 ? windows[i + 1].name : null;
          return {
            stage: "in",
            current: w.name,
            next,
            windowStart: w.start,
            windowEnd: w.end
          };
        }
      }

      for (let i = 0; i < windows.length; i++) {
        const w = windows[i];
        if (now >= w.end) {
          const nextIndex = i + 1;
          if (nextIndex < windows.length) {
            const nextWindow = windows[nextIndex];
            if (now < nextWindow.start) {
              return {
                stage: "gap",
                current: w.name,
                next: nextWindow.name,
                windowStart: w.start,
                windowEnd: w.end,
                nextStart: nextWindow.start
              };
            }
          }
        }
      }

      if (now >= lastEnd) {
        return {
          stage: "afterAll",
          current: "Isha",
          next: "Fajr",
          windowStart: windows[windows.length - 1].start,
          windowEnd: lastEnd,
          nextStart: null
        };
      }

      return null;
    }

    function updatePrayerRow(state) {
      const pills = document.querySelectorAll(".prayer-pill");
      pills.forEach((pill) => {
        pill.classList.remove("active", "upcoming");
        const name = pill.getAttribute("data-prayer");
        if (!state) return;

        if (state.stage === "before") {
          if (name === "Fajr") pill.classList.add("upcoming");
        } else if (state.stage === "in") {
          if (name === state.current) pill.classList.add("active");
          else if (name === state.next) pill.classList.add("upcoming");
        } else if (state.stage === "gap") {
          if (name === state.next) pill.classList.add("upcoming");
        }
      });
    }

    function updateStatus(now) {
      const statusMain = document.getElementById("statusMain");
      const statusDetail = document.getElementById("statusDetail");

      if (!prayerTimes || !sunriseTime || !ishaEndTime) {
        statusMain.textContent = "Loading prayer times…";
        statusMain.className = "status-main";
        statusDetail.textContent = "";
        statusDetail.className = "status-detail";
        return;
      }

      const state = getSalahState(now);
      updatePrayerRow(state);

      if (!state) {
        statusMain.textContent = "Unable to determine salah state";
        statusMain.className = "status-main over";
        statusDetail.textContent = "Check your internet connection.";
        statusDetail.className = "status-detail";
        return;
      }

      const isFajrContext =
        (state.stage === "before" && state.current === "Fajr") ||
        (state.stage === "in" && state.current === "Fajr");

      if (state.stage === "before") {
        const secondsToStart = secondsBetween(state.windowStart, now);
        const minsToStart = minutesBetween(state.windowStart, now);

        statusMain.textContent = `Before ${state.current}`;
        statusMain.className =
          "status-main before" + (isFajrContext ? " fajr-large" : "");

        statusDetail.textContent =
          `${state.current} in: ${formatDurationSeconds(secondsToStart)} ` +
          `(${minsToStart} minute${minsToStart === 1 ? "" : "s"})`;
        statusDetail.className =
          "status-detail" + (isFajrContext ? " fajr-large" : "");
        return;
      }

      if (state.stage === "in") {
        const secondsSinceStart = secondsBetween(now, state.windowStart);
        const secondsToEnd = secondsBetween(state.windowEnd, now);
        const minsToEnd = minutesBetween(state.windowEnd, now);
        const warningWindow = WARNING_WINDOWS[state.current] || 10;
        const inDanger = minsToEnd <= warningWindow;

        if (inDanger) {
          statusMain.textContent = `${state.current} time is almost over`;
          statusMain.className =
            "status-main danger" + (isFajrContext ? " fajr-large" : "");
          statusDetail.textContent =
            `Hurry. Window ends in ${formatDurationSeconds(secondsToEnd)} ` +
            `(${minsToEnd} minute${minsToEnd === 1 ? "" : "s"}).`;
          statusDetail.className =
            "status-detail danger" + (isFajrContext ? " fajr-large" : "");
        } else {
          statusMain.textContent = `${state.current} time is in`;
          statusMain.className =
            "status-main active" + (isFajrContext ? " fajr-large" : "");
          statusDetail.textContent =
            `Since ${state.current}: ${formatDurationSeconds(
              secondsSinceStart
            )}  ·  ` +
            `Ends in: ${formatDurationSeconds(secondsToEnd)} ` +
            `(${minsToEnd} min)`;
          statusDetail.className =
            "status-detail" + (isFajrContext ? " fajr-large" : "");
        }
        return;
      }

      if (state.stage === "gap") {
        const secondsToNext = secondsBetween(state.nextStart, now);
        const minsToNext = minutesBetween(state.nextStart, now);
        statusMain.textContent = `${state.current} time is over`;
        statusMain.className = "status-main over";
        statusDetail.textContent =
          `If you missed it, pray qada. ` +
          `Next: ${state.next} in ${formatDurationSeconds(
            secondsToNext
          )} (${minsToNext} min).`;
        statusDetail.className = "status-detail";
        return;
      }

      if (state.stage === "afterAll") {
        statusMain.textContent = "Isha time is over";
        statusMain.className = "status-main over";
        statusDetail.textContent =
          "If you missed it, pray qada and reset your intention for tomorrow.";
        statusDetail.className = "status-detail";
      }
    }

    async function fetchPrayerTimes() {
      try {
        const now = new Date();
        const todayKey = now.toISOString().slice(0, 10);

        const url =
          `https://api.aladhan.com/v1/timings?latitude=${LATITUDE}` +
          `&longitude=${LONGITUDE}` +
          `&method=${METHOD}` +
          `&school=${SCHOOL}` +
          `&timezonestring=${encodeURIComponent(TIMEZONE)}`;

        const resp = await fetch(url);
        const json = await resp.json();

        const timings = json.data.timings;
        const today = new Date();

        function makeDateFromTimeString(tstr) {
          const [h, m] = tstr.split(":").map((x) => parseInt(x, 10));
          return new Date(
            today.getFullYear(),
            today.getMonth(),
            today.getDate(),
            h,
            m,
            0
          );
        }

        prayerTimes = {
          Fajr: makeDateFromTimeString(timings.Fajr),
          Dhuhr: makeDateFromTimeString(timings.Dhuhr),
          Asr: makeDateFromTimeString(timings.Asr),
          Maghrib: makeDateFromTimeString(timings.Maghrib),
          Isha: makeDateFromTimeString(timings.Isha)
        };

        sunriseTime = makeDateFromTimeString(timings.Sunrise);

        ishaEndTime = new Date(
          today.getFullYear(),
          today.getMonth(),
          today.getDate(),
          23,
          59,
          59
        );

        PRAYER_ORDER.forEach((name) => {
          const el = prayerTimeEls[name];
          if (el && prayerTimes[name]) {
            el.textContent = formatShortTime(prayerTimes[name]);
          }
        });

        timingsDateKey = todayKey;
      } catch (e) {
        console.error("Error fetching prayer times", e);
        const statusMain = document.getElementById("statusMain");
        const statusDetail = document.getElementById("statusDetail");
        statusMain.textContent = "Error loading prayer times";
        statusMain.className = "status-main over";
        statusDetail.textContent =
          "Check internet connection. Page will retry automatically.";
        statusDetail.className = "status-detail";
      }
    }

    fetchPrayerTimes();
    updateClock();
    setInterval(updateClock, 1000);
  </script>
</body>
</html>
